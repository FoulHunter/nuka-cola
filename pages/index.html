<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/style.css">
        <title>Nuka-Cola</title>
    </head>
    <body>
        <div id="container-top">
            <h1>Nuka-Cola</h1>
        </div>
        <div id="container-center">
            <h1>Hello, World!</h1>
            <p>
                Antes que possa acessar nossa loja (não) oficial,
                informe seu <strong>NOME</strong> e a <strong>VAULT</strong>
                que você se encontra!
            </p>
            <form id="loginForm" action="main.html">
                <label for="username">Nome:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="vaultnumber">Vault:</label>
                <input type="number" id="vaultnumber" name="vaultnumber" required>
                <br>
                <button id="btnLogin" type="submit">Entrar</button>
            </form>
        </div>
        
    </body>
    <footer>
        <div id="container-bottom">
            Projeto criado com intuito educativo
        </div>
    </footer>
</html>
